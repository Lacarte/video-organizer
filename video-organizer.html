<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Organizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-gradient-start: #0a0e1a;
            --bg-gradient-end: #1a1f35;
            --text-primary: #e8edf5;
            --text-secondary: #9ca8b8;
            --accent-cyan: #00d4ff;
            --accent-blue: #0066ff;
            --accent-teal: #00ffaa;
            --error: #ff4757;
            --success: #00ffaa;
            --glass-bg: rgba(20, 28, 45, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow-cyan: 0 0 20px rgba(0, 212, 255, 0.3);
            --glow-blue: 0 0 30px rgba(0, 102, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Layout */
        #app {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
        }

        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            gap: 20px;
        }

        #sidebar {
            width: 340px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px;
            overflow-y: hidden;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--card-shadow);
            gap: 20px;
        }

        /* Initial View (Grid) */
        #grid-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;
            box-shadow: var(--card-shadow);
            gap: 20px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            overflow-y: auto;
            flex: 1;
            padding-right: 8px;
        }

        .file-grid::-webkit-scrollbar {
            width: 8px;
        }

        .file-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        .file-grid::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 4px;
        }

        .file-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        .file-item {
            background: rgba(30, 40, 60, 0.3);
            padding: 0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .file-item:hover {
            background: rgba(40, 50, 75, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.2);
        }

        .file-item.active {
            background: rgba(0, 102, 255, 0.15);
            border: 2px solid var(--accent-cyan);
            box-shadow: var(--glow-cyan);
            transform: scale(1.02);
        }

        .file-thumbnail {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, rgba(10, 15, 25, 0.8), rgba(20, 25, 40, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border-radius: 12px 12px 0 0;
        }

        .file-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(0, 102, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .file-item:hover .file-thumbnail::before {
            opacity: 1;
        }

        .file-thumbnail img,
        .file-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            box-shadow: none;
        }

        .file-item:hover .file-thumbnail img,
        .file-item:hover .file-thumbnail video {
            transform: scale(1.05);
        }

        .file-thumbnail .icon-fallback {
            font-size: 3em;
            opacity: 0.4;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));
        }

        .file-name {
            padding: 10px 12px;
            font-size: 0.75rem;
            line-height: 1.3;
            opacity: 0.85;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .file-item.active .file-name {
            background: rgba(0, 102, 255, 0.2);
            opacity: 1;
            color: var(--accent-cyan);
        }

        /* Preview Mode */
        #preview-view {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100%;
            gap: 20px;
        }

        #media-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            min-height: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--card-shadow), var(--glow-blue);
        }

        img,
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
        }

        #preview-info {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px 32px;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            box-shadow: var(--card-shadow);
        }

        .meta-badges {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(30, 40, 60, 0.4);
            padding: 6px 14px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .badge.highlight {
            background: rgba(0, 255, 170, 0.15);
            border-color: var(--accent-teal);
            color: var(--accent-teal);
            box-shadow: 0 0 12px rgba(0, 255, 170, 0.2);
        }

        .badge.page-info {
            background: rgba(0, 102, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.3);
            color: var(--accent-cyan);
        }

        #preview-filename {
            font-size: 1.25rem;
            margin: 0;
            color: var(--text-primary);
            font-weight: 500;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            letter-spacing: -0.02em;
        }

        /* Status Bar */
        #status-bar {
            height: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            font-size: 0.875rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            flex-shrink: 0;
            box-shadow: var(--card-shadow);
        }

        .shortcut-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: 40%;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .shortcut-list::-webkit-scrollbar {
            width: 6px;
        }

        .shortcut-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .shortcut-list::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 3px;
        }

        .shortcut-item {
            padding: 10px 14px;
            margin-bottom: 8px;
            background: rgba(30, 40, 60, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .shortcut-item:hover {
            background: rgba(40, 50, 75, 0.4);
            border-color: var(--accent-cyan);
            transform: translateX(4px);
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.15);
        }

        .shortcut-key {
            color: var(--accent-cyan);
            font-weight: 600;
            font-size: 0.875rem;
            padding: 2px 8px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        /* History Section */
        #history-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 16px;
            gap: 12px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            padding-right: 4px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 3px;
        }

        .history-item {
            padding: 10px 14px;
            margin-bottom: 8px;
            background: rgba(30, 40, 60, 0.3);
            border-radius: 10px;
            font-size: 0.875rem;
            border-left: 3px solid #444;
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .history-item:hover {
            background: rgba(40, 50, 75, 0.4);
            transform: translateX(4px);
        }

        .history-item.move {
            border-left-color: var(--accent-teal);
        }

        .history-item.move:hover {
            box-shadow: 0 0 12px rgba(0, 255, 170, 0.15);
        }

        .history-item.delete {
            border-left-color: var(--error);
        }

        .history-item.delete:hover {
            box-shadow: 0 0 12px rgba(255, 71, 87, 0.15);
        }

        .history-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-link {
            color: var(--accent-cyan);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.2s ease;
        }

        .history-link:hover {
            color: var(--accent-teal);
        }

        .undo-icon {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            margin-left: 8px;
            font-size: 1em;
            transition: all 0.2s ease;
            user-select: none;
            opacity: 0.7;
        }

        .undo-icon:hover {
            background: rgba(0, 212, 255, 0.2);
            opacity: 1;
            transform: scale(1.1);
        }

        .undo-btn {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 212, 255, 0.2));
            color: var(--text-primary);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 10px 16px;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .undo-btn:hover {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.3), rgba(0, 212, 255, 0.3));
            border-color: var(--accent-cyan);
            box-shadow: 0 0 16px rgba(0, 212, 255, 0.3);
            transform: translateY(-1px);
        }

        .undo-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .undo-btn:disabled:hover {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 212, 255, 0.2));
            box-shadow: none;
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(0, 255, 170, 0.95), rgba(0, 212, 255, 0.95));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #000;
            padding: 14px 24px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1000;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 8px 32px rgba(0, 255, 170, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.95), rgba(255, 100, 100, 0.95));
            box-shadow: 0 8px 32px rgba(255, 71, 87, 0.4);
            color: white;
        }

        /* Typography */
        h2 {
            margin: 0;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .meta-info {
            font-family: 'Inter', sans-serif;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Page Indicator Pill */
        #page-indicator {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 212, 255, 0.2));
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--accent-cyan);
        }

        /* Animations */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 12px rgba(0, 212, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 24px rgba(0, 212, 255, 0.6);
            }
        }

        .pulse-animation {
            animation: pulse-glow 1s ease-in-out;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slide-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Helper classes */
        .hidden {
            display: none !important;
        }

        .visible {
            display: flex !important;
        }

        /* Keyboard Hints Section */
        .keyboard-hints {
            margin-top: auto;
            padding-top: 16px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.6;
            opacity: 0.7;
        }

        .keyboard-hints p {
            margin: 4px 0;
        }

        .keyboard-hints strong {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Sidebar: Directories -->
        <div id="sidebar">
            <h2>Folders</h2>
            <div id="folder-list" class="shortcut-list">
                <!-- Populated by JS -->
            </div>

            <div id="history-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>History</h2>
                    <button id="undo-btn" class="undo-btn"
                        style="width:auto; padding:6px 12px; font-size:0.75rem; margin:0;">Undo</button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- History items -->
                </div>
            </div>

            <div class="keyboard-hints">
                <p><strong>Keyboard</strong></p>
                <p>Enter ‚Üí Preview</p>
                <p>Arrows ‚Üí Navigate</p>
                <p>PgUp/Dn ‚Üí Pages</p>
                <p>Del ‚Üí Trash</p>
                <p>A-Z ‚Üí Move</p>
                <p>. ‚Üí Mute</p>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-area">

            <!-- Grid View (Default) -->
            <div id="grid-view">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span id="page-indicator">Page 1</span>
                    <span class="meta-info">Press <strong style="color: var(--accent-cyan);">Enter</strong> to preview</span>
                </div>
                <div id="file-grid" class="file-grid">
                    <!-- Items -->
                </div>
            </div>

            <!-- Preview View -->
            <div id="preview-view">
                <div id="media-container">
                    <!-- Media injected here -->
                </div>
                <!-- Info Below -->
                <div id="preview-info">
                    <div id="preview-filename">Filename</div>
                    <div class="meta-badges">
                        <span class="badge page-info" id="preview-page-info">Page 1</span>
                        <span class="badge" id="preview-global-index">#1</span>
                        <span class="badge highlight" id="preview-mute-status" style="display:none">üîá Muted</span>
                    </div>
                </div>
            </div>

            <!-- Global Status Bar -->
            <div id="status-bar">
                <span id="status-left">Ready</span>
                <span id="status-right" class="meta-info">Total: 0</span>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Action performed</div>

    <script>
        // State
        const state = {
            files: [],
            dirs: [],
            history: [], // { action: 'move'|'delete', filename: 'foo.mp4', from: '.', to: 'Folder', timestamp: Date }
            pageSize: 20,
            currentPage: 0,
            selectedIndex: 0, // Global index
            inPreview: false,
            isLoading: false,
            isMuted: false // User preference
        };

        // DOM Elements
        const el = {
            folderList: document.getElementById('folder-list'),
            historyList: document.getElementById('history-list'),
            undoBtn: document.getElementById('undo-btn'),
            fileGrid: document.getElementById('file-grid'),
            gridView: document.getElementById('grid-view'),
            previewView: document.getElementById('preview-view'),
            mediaContainer: document.getElementById('media-container'),
            previewFilename: document.getElementById('preview-filename'),
            pageIndicator: document.getElementById('page-indicator'),
            statusLeft: document.getElementById('status-left'),
            statusRight: document.getElementById('status-right'),
            toast: document.getElementById('toast')
        };

        // Initialization
        async function init() {
            await fetchData();
            render();
            window.addEventListener('keydown', handleKey);
            el.undoBtn.addEventListener('click', () => undoLastAction());
        }

        // API interaction
        async function fetchData() {
            state.isLoading = true;
            try {
                const res = await fetch('/api/list', { method: 'POST' });
                const data = await res.json();
                state.files = data.files;
                state.dirs = data.dirs;

                // Adjustment if files removed
                if (state.selectedIndex >= state.files.length) {
                    state.selectedIndex = Math.max(0, state.files.length - 1);
                }
                updateStatus(`Loaded ${state.files.length} files.`);
            } catch (e) {
                console.error(e);
                showToast("Error loading files", true);
            } finally {
                state.isLoading = false;
            }
        }

        function unloadMedia() {
            // Important: Clear src to release file lock on Windows
            const video = el.mediaContainer.querySelector('video');
            if (video) {
                video.pause();
                video.removeAttribute('src'); // or video.src = ""
                video.load();
            }
            const img = el.mediaContainer.querySelector('img');
            if (img) img.src = "";

            el.mediaContainer.innerHTML = "";
        }

        async function moveFile(targetDir) {
            if (state.files.length === 0) return;

            // Release lock before network call
            unloadMedia();

            const filename = state.files[state.selectedIndex];

            updateStatus(`Moving ${filename}...`);

            // Add pulse animation to media container
            if (el.mediaContainer) {
                el.mediaContainer.classList.add('pulse-animation');
                setTimeout(() => el.mediaContainer.classList.remove('pulse-animation'), 1000);
            }

            try {
                const res = await fetch('/api/move', {
                    method: 'POST',
                    body: JSON.stringify({ filename, target: targetDir })
                });
                const result = await res.json();

                if (result.success) {
                    showToast(`Moved to ${targetDir}`);

                    // Add to history
                    addToHistory('move', filename, '.', targetDir);

                    state.files.splice(state.selectedIndex, 1);

                    if (state.selectedIndex >= state.files.length) {
                        state.selectedIndex = Math.max(0, state.files.length - 1);
                    }

                    render();
                } else {
                    showToast("Move failed", true);
                    render(); // Restore view if failed
                }
            } catch (e) {
                showToast("Error moving file", true);
                render();
            }
        }

        async function deleteFile() {
            if (state.files.length === 0) return;

            // Release lock
            unloadMedia();

            const filename = state.files[state.selectedIndex];

            updateStatus(`Deleting ${filename}...`);

            // Add pulse animation with red accent
            if (el.mediaContainer) {
                el.mediaContainer.style.boxShadow = '0 8px 32px rgba(255, 71, 87, 0.4)';
                setTimeout(() => {
                    el.mediaContainer.style.boxShadow = '';
                }, 800);
            }

            try {
                const res = await fetch('/api/delete', {
                    method: 'POST',
                    body: JSON.stringify({ filename })
                });
                const result = await res.json();

                if (result.success) {
                    showToast(`Deleted ${filename}`);

                    // Add to history
                    addToHistory('delete', filename, '.', 'trash');

                    state.files.splice(state.selectedIndex, 1);
                    if (state.selectedIndex >= state.files.length) {
                        state.selectedIndex = Math.max(0, state.files.length - 1);
                    }
                    render();
                } else {
                    showToast("Delete failed", true);
                    render();
                }
            } catch (e) {
                showToast("Error deleting file", true);
                render();
            }
        }

        function addToHistory(action, filename, from, to) {
            state.history.push({
                action, filename, from, to, timestamp: new Date()
            });
            renderHistory();
        }

        async function undoLastAction() {
            if (state.history.length === 0) return;
            // Undo the most recent item
            await undoHistoryItem(state.history.length - 1);
        }

        async function undoHistoryItem(index) {
            if (index < 0 || index >= state.history.length) return;

            const item = state.history[index];
            const fullPath = item.to === '.' ? item.filename : `${item.to}/${item.filename}`;
            const target = item.from;

            unloadMedia();
            updateStatus(`Undoing ${item.action}...`);

            try {
                const res = await fetch('/api/move', {
                    method: 'POST',
                    body: JSON.stringify({ filename: fullPath, target: target })
                });
                const result = await res.json();

                if (result.success) {
                    showToast(`Restored ${item.filename}`);

                    // Remove from history on success
                    state.history.splice(index, 1);
                    renderHistory();

                    // Refresh data to show the file back in list
                    await fetchData();
                    // Try to finding the restored file and selecting it
                    const newIndex = state.files.indexOf(item.filename);
                    if (newIndex !== -1) {
                        state.selectedIndex = newIndex;
                    }
                    render();
                } else {
                    showToast("Undo failed", true);
                }
            } catch (e) {
                console.error(e);
                showToast("Undo error", true);
            }
        }

        async function previewHistoryFile(fullPath) {
            // Just show the preview for a file, even if not in list.
            state.inPreview = true;

            // Update Media
            el.mediaContainer.innerHTML = '';
            const ext = fullPath.split('.').pop().toLowerCase();
            const isVideo = ['mp4', 'webm', 'avi', 'mov', 'mkv'].includes(ext);

            let mediaEl;
            if (isVideo) {
                mediaEl = document.createElement('video');
                mediaEl.controls = true;
                mediaEl.autoplay = true;
                mediaEl.muted = state.isMuted;
                mediaEl.loop = true;
                mediaEl.src = fullPath; // Browser resolves relative URL
            } else {
                mediaEl = document.createElement('img');
                mediaEl.src = fullPath;
            }
            el.mediaContainer.appendChild(mediaEl);

            // Hijack info
            el.previewView.classList.add('visible');
            el.previewView.style.display = 'flex';
            el.gridView.classList.add('hidden');

            const pFilename = document.getElementById('preview-filename');
            const pPage = document.getElementById('preview-page-info');
            const pGlobal = document.getElementById('preview-global-index');

            pFilename.textContent = `[History] ${fullPath}`;
            if (pPage) pPage.textContent = "History Preview";
            if (pGlobal) pGlobal.textContent = "-";
        }

        // Logic
        function render() {
            renderSidebar();
            renderMain();
            renderStatus();
            renderHistory();
        }

        function renderSidebar() {
            el.folderList.innerHTML = state.dirs.map(d => `
                <li class="shortcut-item">
                    <span>${d.name}</span>
                    <span class="shortcut-key">${d.shortcut || ''}</span>
                </li>
            `).join('');
        }

        function renderHistory() {
            el.undoBtn.disabled = state.history.length === 0;

            // Show latest first
            const list = [...state.history].reverse();

            el.historyList.innerHTML = list.map((item, i) => {
                const fullPath = item.to === '.' ? item.filename : `${item.to}/${item.filename}`;
                // map i (0-N reversed) to original index (Length-1 - i)
                const realIndex = state.history.length - 1 - i;

                return `
                <li class="history-item ${item.action}">
                    <div class="history-top-row">
                        <span>
                            <span style="font-weight:bold; color:#888;">${item.action.toUpperCase()}</span>
                            <span style="color:#666;">${item.to}</span>
                        </span>
                        <span class="undo-icon" onclick="undoHistoryItem(${realIndex})" title="Undo this action">‚Ü©Ô∏è</span>
                    </div>
                    <a href="#" class="history-link" onclick="previewHistoryFile('${fullPath}'); return false;">
                        ${item.filename}
                    </a>
                </li>
            `}).join('');

            // Expose globally
            window.previewHistoryFile = previewHistoryFile;
            window.undoHistoryItem = undoHistoryItem;
        }

        function renderMain() {
            // Update page based on selection
            state.currentPage = Math.floor(state.selectedIndex / state.pageSize);

            if (state.inPreview) {
                el.gridView.classList.add('hidden');
                el.previewView.classList.add('visible');
                el.previewView.style.display = 'flex'; // override
                renderPreview();
            } else {
                el.previewView.classList.remove('visible');
                el.previewView.style.display = 'none';
                el.gridView.classList.remove('hidden');
                renderGrid();
            }
        }

        function renderGrid() {
            const start = state.currentPage * state.pageSize;
            const end = start + state.pageSize;
            const pageFiles = state.files.slice(start, end);

            el.pageIndicator.textContent = `Page ${state.currentPage + 1} / ${Math.ceil(state.files.length / state.pageSize) || 1}`;

            el.fileGrid.innerHTML = pageFiles.map((f, i) => {
                const globalIndex = start + i;
                const isSelected = globalIndex === state.selectedIndex;
                const ext = f.split('.').pop().toLowerCase();
                const isVideo = ['mp4', 'webm', 'avi', 'mov', 'mkv'].includes(ext);
                const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(ext);
                const icon = isVideo ? 'üé¨' : 'üñºÔ∏è';

                let thumbnailContent = '';
                if (isVideo) {
                    // For videos, create a video element with poster/thumbnail
                    thumbnailContent = `
                        <video
                            src="${f}#t=0.1"
                            preload="metadata"
                            muted
                            style="pointer-events: none;"
                        ></video>
                    `;
                } else if (isImage) {
                    // For images, show the image directly
                    thumbnailContent = `<img src="${f}" alt="${f}" loading="lazy">`;
                } else {
                    // Fallback for unknown file types
                    thumbnailContent = `<div class="icon-fallback">${icon}</div>`;
                }

                return `
                    <div class="file-item ${isSelected ? 'active slide-in' : ''}" onclick="selectItem(${globalIndex})" style="animation-delay: ${i * 0.02}s">
                        <div class="file-thumbnail">
                            ${thumbnailContent}
                        </div>
                        <div class="file-name">${f}</div>
                    </div>
                `;
            }).join('');

            // Allow clicking
            window.selectItem = (idx) => {
                state.selectedIndex = idx;
                render();
            }
        }

        function renderPreview() {
            if (state.files.length === 0) {
                el.mediaContainer.innerHTML = "<div>No files</div>";
                return;
            }

            const filename = state.files[state.selectedIndex];
            const ext = filename.split('.').pop().toLowerCase();
            const isVideo = ['mp4', 'webm', 'avi', 'mov', 'mkv'].includes(ext);

            // Calc Paginated Index
            const pageStart = state.currentPage * state.pageSize;
            const indexInPage = (state.selectedIndex - pageStart) + 1;
            const itemsOnPage = Math.min(state.pageSize, state.files.length - pageStart); // Approximate for last page
            const totalPages = Math.ceil(state.files.length / state.pageSize) || 1;

            // Update Info
            el.previewFilename.textContent = filename;

            // Update Badges via DOM lookups
            const pPageInfo = document.getElementById('preview-page-info');
            const pGlobal = document.getElementById('preview-global-index');
            const pMute = document.getElementById('preview-mute-status');

            if (pPageInfo) pPageInfo.textContent = `Page ${state.currentPage + 1}/${totalPages} ‚Ä¢ Item ${indexInPage}/${itemsOnPage}`;
            if (pGlobal) pGlobal.textContent = `#${state.selectedIndex + 1} of ${state.files.length}`;
            if (pMute) pMute.style.display = state.isMuted ? 'flex' : 'none';

            // Update Media
            el.mediaContainer.innerHTML = '';

            let mediaEl;
            if (isVideo) {
                mediaEl = document.createElement('video');
                mediaEl.controls = true;
                mediaEl.autoplay = true;
                mediaEl.muted = state.isMuted;
                mediaEl.loop = true;
                mediaEl.src = filename;
            } else {
                mediaEl = document.createElement('img');
                mediaEl.src = filename;
            }
            el.mediaContainer.appendChild(mediaEl);
        }

        function renderStatus() {
            const currentItem = state.files[state.selectedIndex] || "None";
            el.statusRight.textContent = `Selected: ${currentItem} | Total: ${state.files.length}`;
        }

        function updateStatus(msg) {
            el.statusLeft.textContent = msg;
        }

        function showToast(msg, isError = false) {
            el.toast.textContent = msg;
            el.toast.className = `toast ${isError ? 'error' : ''} show`;
            setTimeout(() => {
                el.toast.classList.remove('show');
            }, 2500);
        }

        // Input Handling
        function handleKey(e) {
            if (state.isLoading) return;

            const key = e.key;

            // Undo
            if (key === 'z' && e.ctrlKey) {
                e.preventDefault();
                undoLastAction();
                return;
            }

            // Navigation
            if (key === 'ArrowRight') {
                if (state.selectedIndex < state.files.length - 1) {
                    state.selectedIndex++;
                    render();
                }
            } else if (key === 'ArrowLeft') {
                if (state.selectedIndex > 0) {
                    state.selectedIndex--;
                    render();
                }
            } else if (key === 'PageDown') {
                const nextIdx = state.selectedIndex + state.pageSize;
                if (nextIdx < state.files.length) {
                    state.selectedIndex = nextIdx;
                } else {
                    state.selectedIndex = state.files.length - 1;
                }
                render();
            } else if (key === 'PageUp') {
                const prevIdx = state.selectedIndex - state.pageSize;
                if (prevIdx >= 0) {
                    state.selectedIndex = prevIdx;
                } else {
                    state.selectedIndex = 0;
                }
                render();
            }

            // Actions
            else if (key === 'Enter') {
                if (!state.inPreview) {
                    state.inPreview = true;
                    render();
                }
            } else if (key === 'Escape') {
                if (state.inPreview) {
                    state.inPreview = false;
                    render();
                }
            } else if (key === 'Delete') {
                if (state.files.length > 0) deleteFile();
            } else if (key === '.') {
                // Toggle Mute
                state.isMuted = !state.isMuted;
                const video = el.mediaContainer.querySelector('video');
                if (video) video.muted = state.isMuted;
                // Update badge if in preview
                const pMute = document.getElementById('preview-mute-status');
                if (pMute) pMute.style.display = state.isMuted ? 'flex' : 'none';

                showToast(state.isMuted ? "Muted" : "Unmuted");
            }

            // Folder Shortcuts (A-Z)
            else if (key.length === 1 && key.match(/[a-z]/i) && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const shortcut = key.toUpperCase();
                const target = state.dirs.find(d => d.shortcut === shortcut);
                if (target) {
                    moveFile(target.name);
                }
            }
        }

        // Run
        init();

    </script>
</body>
